<!DOCTYPE html>
<html>
    <body>
        <h>JavaScript basics  Example</h>
        <p id="output"></p>

        <script>
            //variables
            let name = "Asritha";
            let age = 18;
            let isEnrolled = true;

            // conditional Statement
            if (age >= 18) {
                console.log(name + " is an adult.")
            } else {
                console.log(name + " is a minor.")
            }

            // Loop Example
            let text = "";
            for(let i = 1; i <= 100; i++) {
                text =text + "Asritha" + i + "<br>";
            }
            document.getElementById("output").innerHTML = text;
        </script>
    </body>
</html>
