<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic background color change</title>
    </head>
    <body>
        <h2>Dynamic Weabsite Example</h2>

        <label>Enter your name:</label>
        <input type="text" id="username">
        <button onclick="showMessage()">Submit</button>

        <p id="output"></p>

        <script>
            function showMessage(){
                var name = document.getElementById("username").Value;
                document.getElementById("output").innerHTML = "hello " + name + "! Welcome to our dynamic website";

            }
        </script>
    </body>
</html>
