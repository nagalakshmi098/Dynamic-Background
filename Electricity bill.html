<!DOCTYPE html>
<html>
    <head>
        <title>Electricity bill calculator</title>
        <style>
            body {
                font-family:arial, sans-seif;
                background-color: rgb(211, 211, 209);
            }
            .cotainer {
                width: 420px;;
                margin: 55px,auto;
                background: cadetblue;
                padding: 30px;
                border-radius: 7px;
            }

            h2 {
                text-align:center ;
            }

            input {
                width: 10;
                padding: 6px;
                margin: 9px 0;
            }

            button {
                width: 15;
                padding:  7px;
                background-color: rgb(124, 208, 183);
                color:rgb(3, 3, 3);
                border: none;
                cursor: pointer;
            }
            .bill {
                margin-top: 13px;
                background: rgb(71, 201, 197);
                padding: 22px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1 style="text-align: center";>APCPDCL</h1>
            <h2>Electricity Bill Calculator</h2>

            <label>consumer Name:</label>
            <input type="text" id="name"><br>

            <label>Units consumer</label>
            <input type="number" id="units"><br>

            <button onclick="calculateBill()">Calculate Bill</button><br><br>

            <div class="bill" id="bill"></div>

        <script>
            function calculateBill() {
                var name = document.getElementById("name").value;
                var units = Number(document.getElementById)("units").value;

                if (name == "" || units <= 0) {
                    alert("please enter valid detalis");
                    return;
                }
            }

            var amount = 0;

            if (units <= 100) {
                amount = units * 1.4;
            } else if (units <= 200) {
                amount = (100 * 1.4) + ((units - 100) * 2.5);  
            }

            document.getElementById("bill").innerHTML = 
            "consumer: " + name + "<br>" + 
            "units: " + units + "<br>"+ 
            "Total bill Amount: " + amount;
        
            </script>
    </body>
</html>
